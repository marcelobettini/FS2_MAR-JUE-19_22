<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>API Rest Client</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="col-12 text-center">Users from API + MySQL DB</h1>
    </div>
    <div class="row justify-content-center">
      <div id="users" class="col-12 col-sm8 col-md-6 bg-black text-white py-2 px-4"></div>
    </div>
    <form id="form" class="col-10 col-md-5">
      <label for="email">Email:</label>
      <input class="form-control" type="email" name="email" id="email" autocomplete="username">
      <label for="password">Password:</label>
      <input class="form-control" type="password" name="password" id="password" autocomplete="current-password">
      <input class="btn border-1 border-success" type="submit" value="Login">
    </form>
    <div id="usuarios">

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
